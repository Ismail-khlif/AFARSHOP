<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Reset Password</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
            background-color: #f6f6f6;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
        }
        p {
            margin-top: 0;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #0062cc;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Reset Password</h1>
    <p>Hello,</p>
    <p>We have received a request to reset your password. Please use the verification code below to reset your password.</p>
    <p>Verification Code: <strong th:text="${code}"></strong></p>
    <p>If you did not request this change, please ignore this email.</p>
    <p>Thank you,</p>
    <p>The MyWebsite Team</p>
    <p>
        <a href="#" class="btn">Reset Password</a>
    </p>
</div>
</body>
</html>
